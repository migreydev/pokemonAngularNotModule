<div class="container">
  <h2>{{ edit ? 'Edit Pokemon' : 'Add Pokemon' }}</h2>
  <div *ngIf="exito" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{ edit ? 'Éxito! Pokemon editado correctamente' : 'Éxito! Pokemon añadido correctamente' }}</strong>
  </div>
</div>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="pokemon.name.english" required>
    </div>
    <div class="form-group">
      <label for="description" class="form-label">Description:</label>
      <input class="form-control" id="description" name="description" [(ngModel)]="pokemon.description" required>
    </div>
    <br>
    <button type="submit" class="btn btn-primary" style="margin: 10px;" (click)="onSubmit()">
      {{ edit ? 'Edit Pokemon' : 'Add Pokemon' }}
    </button>
    
    <button *ngIf="exito" routerLink="/pokemons" class="btn btn-success">
      {{ edit ? 'Back to Pokemon Details' : 'Back to Pokemon List' }}
    </button>
  </form>
<br>
<div>
  <p>Nombre: {{pokemon.name.english}}</p>
  <p>Descripcion: {{pokemon.description}}</p>
</div>
